modules:
  jira:globalPage:
    - key: poc-app-table-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: poc-app-table
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/build
permissions:
  scopes:
    - read:jira-work
    - read:jira-user
    - storage:app
    - manage:jira-configuration
    - manage:jira-project
  content:
    styles:
      - 'unsafe-inline'
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/dc8e7622-dcbe-42d4-a6ee-036893c22396
